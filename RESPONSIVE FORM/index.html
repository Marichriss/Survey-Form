 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tolma Web Design</title>
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css" />
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="container">
        <h1 class="brand">Tolma Web <span>Design</span></h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
               <h3>Tolma Web Design</h3>
               <ul>
                   <li><i class="fa fa-road"></i>7th Avenue Street, Festac Town</li>
                   <li><i class="fa fa-phone"></i>+234907684003</li>
                   <li><i class="fa fa-envelope"></i>address@example.com</li>
               </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <form>
                   <p>
                       <label>Name</label>
                       <input type="text" name="name">
                   </p> 
                   <p>
                    <label>Email Address</label>
                    <input type="text" name="email">
                   </p>
                   <p>
                    <label>Company</label>
                    <input type="text" name="company">
                   </p> 
                   <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" columns="10"></textarea>
                    </p> 
                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
            </div>
        </div>
     </div>

 </body>
 </html>
